<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>AbyBlog-Store: 不看一眼Aby的工艺品吗？不买也可以哦！</title>
    <link rel="shortcut icon" href="/image/img_bg/web_icon.png">
    <link rel="stylesheet" type="text/css" href="/css/store.css">
</head>

<body>
<!-- 顶部 -->
<div class="top" th:insert="/top.html"></div>

<!-- 网页主要内容 -->
<div class="container">
    <!-- 商品搜索条部分 -->
    <div class="search_div">
        <form method="post" action="">

            <!-- 按商品名搜索 -->
            <span class="input_span">Name
                <input type="text" name="productname" />
            </span>

            <!-- 按商品分类搜索 -->
            <span class="input_span">Class
                <select name="productclass" class="product_class">
                    <option value="">All</option>
                    <option th:each="productclass:${productclasses}" th:value="${productclass}" th:text="${productclass}"></option>
				</select>
            </span>

            <!-- 按价格区间搜索 -->
            <span class="input_span">Price Range
                <input type="text" name="minprice"/> ~ <input type="text" name="maxprice" />
            </span>

            <input type="submit" value="Search">
        </form>
    </div>

    <!-- 商品部分 -->
    <div class="product_container">

        <!-- 商品展示块 -->
        <div class="product_div" th:each="product:${productlist}">
            <a th:href="'/store/productdetail?productid='+${product.productid}">
                <img style="height: 200px; width: 200px;" th:src="@{'/image/img_product/'+${product.picture}}" alt=""/>
            </a>
            <div id="product_class_div" th:utext="${product.productclass}" ><b>Product Class</b></div>
            <div id="product_name_div" th:utext="${product.productname}" ><b>Product Name</b></div>
            <div id="product_price_div" th:utext="${product.price}+'CNY'" ><b>Price</b></div>
            <div id="product_sold_div" th:utext="'Sold '+${product.soldnum}">Sold Num</div>
            <div>
                <!-- 加入购物车功能-->
                <div id="gotocart_div">
                    <a th:href="'/cart/addcart?productid='+${product.productid}"><b>Purchase</b></a>
                </div>

                <!-- 收藏功能 -->
                <div id="collect_div">
                    <a th:href="'/collect/addcollect?productid='+${product.productid}"><b>Collect</b></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 功能: 电梯 -->
<div class="elevator">
    <ul class="elevator_list">
        <li><a href="javascript:;" data-name="class_1">Class-1</a></li>
        <li><a href="javascript:;" data-name="class_2">Class-2</a></li>
        <li><a href="javascript:;" data-name="class_3">Class-3</a></li>
        <li><a href="javascript:;" data-name="class_4">Class-4</a></li>
        <li><a href="javascript:;" id="backTop">Top</a></li>
    </ul>
</div>

<!-- 底部 -->
<div class="bottom" th:insert="/bottom.html"></div>

<script type="text/javascript" src="/js/public.js"></script>
